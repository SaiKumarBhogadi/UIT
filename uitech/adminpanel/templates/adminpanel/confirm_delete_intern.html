{% extends "adminpanel/base_without_footer.html" %}
{% block content %}
<div class="admin-section">
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'adminpanel:interns_list' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
