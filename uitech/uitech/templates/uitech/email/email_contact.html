<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 20px;">
                <table role="presentation" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #ddd; background-color: #ffffff;">
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <img src="https://uitech.in/static/uitech/uitimg/logo.png" alt="Company Logo" style="max-width: 200px;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px;">
                            <h2 style="text-align: center; font-size: 22px; font-weight: bold; margin: 0; padding: 10px 0; border-bottom: 2px solid #007bff;">New {{ form_name }} Form Submission</h2>
                            <table role="presentation" cellpadding="10" cellspacing="0" width="100%" style="border-collapse: collapse;">
                                <tr>
                                    <th align="left" style="font-weight: bold;">First Name:</th>
                                    <td>{{ first_name }}</td>
                                </tr>
                                <tr>
                                    <th align="left" style="font-weight: bold;">Last Name:</th>
                                    <td>{{ last_name }}</td>
                                </tr>
                                <tr>
                                    <th align="left" style="font-weight: bold;">Email:</th>
                                    <td>{{ email }}</td>
                                </tr>
                                <tr>
                                    <th align="left" style="font-weight: bold;">Phone:</th>
                                    <td>{{ phone }}</td>
                                </tr>
                                <tr>
                                    <th align="left" style="font-weight: bold;">Subject:</th>
                                    <td>{{ subject }}</td>
                                </tr>
                                <tr>
                                    <th align="left" style="font-weight: bold;">Message:</th>
                                    <td>{{ message }}</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
