<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to UIT</title>
  <link rel="stylesheet" href="{% static 'adminpanel/css/admin.css' %}">
  <link rel="stylesheet" href="{% static 'uitech/css/index.css' %}">
  <script src="https://kit.fontawesome.com/1393973ad4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="{% static 'uitech/uitimg/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'uitech/css/review.css' %}">
<!--Login-->
  <link rel="stylesheet" href="{% static 'adminpanel/css/login.css' %}">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css'>
<!--Login Ends-->
  
</head>

<body>
  <nav class="navbar navbar-expand-lg sticky-top transparent scrolled white-bg-nav {% if user.is_authenticated %}logged-in{% endif %}">
    <div class="container-fluid" id="navfront">
      <a href="{% url 'uitech:index' %}" class="navbar-brand">
        <img src="{% static 'uitech/uitimg/logo.png' %}" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'uitech:internships' %}">Internships</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'uitech:find_openings' %}">Find Openings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'uitech:smart_hiring' %}">Smart Hiring</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'uitech:check_your_skill' %}">Check Your Skill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'uitech:about_us' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'uitech:contact_us' %}">Contact Us</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active"  href="{% url 'adminpanel:admin_dashboard' %}">Hi {{ user.username }}!</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'adminpanel:logout' %}">
              {% csrf_token %}
              <button type="submit" class="logout-btn">Logout</button>
          </form>
          </li>
          {% endif %}
          <!-- <li class="nav-item">
            {% if user.is_authenticated %}
            <p><a class="nav-link active"  href="{% url 'adminpanel:admin_dashboard' %}">Hi {{ user.username }}!</a></p>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'adminpanel:logout' %}">
              {% csrf_token %}
              <button type="submit" class="logout-btn">Logout</button>
          </form>
            {% endif %}
          </li> -->
        </ul>
      </div>
    </div>
  </nav>

    <script>const navbar = document.querySelector('.navbar');
      const toggler = document.querySelector('.navbar-toggler');
      
      // Toggle background color on scroll
      window.addEventListener('scroll', () => {
        if (window.scrollY > 200) { 
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
      
      // Toggle background color when navbar is toggled
      toggler.addEventListener('click', () => {
        navbar.classList.toggle('toggled');
        if (navbar.classList.contains('toggled')) {
          navbar.style.backgroundColor = 'white';
        } else if (!navbar.classList.contains('scrolled')) {
          navbar.style.backgroundColor = 'transparent';
        }
      });
      </script>

{% block content %}
{% endblock %}

</body>
</html>
