{% extends 'base2.html' %}
{% block content %}

<div class="container-fluid">
  <div class="background d-flex flex-column flex-lg-row align-items-center w-100" style="background-image: url('{% static "uitech/uitimg/background.avif" %}');">
    <div class="right">
      <img src="{% static 'uitech/uitimg/jen1-removebg-preview.png' %}" alt="" class="img-fluid" />
    </div>
    <div class="hire ms-lg-5 text-center text-lg-start">
      <h4 class="mt-3 fs-4 fw-medium">HIRING IS MORE EASIER NOW</h4>
      <h1 class="mt-3 fw-bold">Hire Right Staff</h1>
      <h1 class="mt-3 fw-bold text-primary">For Your Team</h1>
      <div id="click">
        <div class="d-flex flex-column flex-sm-row justify-content-center justify-content-lg-start mt-5">
          <!-- Share Your Requirements Button -->
         <a href="#formrow"><button type="button" class="btn btn-primary me-sm-3 mb-3 mb-sm-0 btn-lg" style="width: 270px;">
          Share Your Requirements
        </button></a> 

          <!-- Contact Us Now Button -->
          <a href="{% url 'contact_us' %}"><button type="button" class="btn btn-info btn-lg" style="width: 200px;color: white;">
            Contact Us
          </button></a>
        </div>
      </div>
    </div>
  </div>
</div>

<!--ending for banner-->

<!--Form-->
<div class="container" id="formbox">
  <div class="row" id="formrow">
    <h1 class="text-center">Drop Your Requirement</h1>
    <div class="col-lg-5 d-flex justify-content-center mb-4 mb-lg-0" id="formimage">
      <img src="{% static 'uitech/uitimg/formimage.png' %}" alt="Form Image" class="img-fluid">
    </div>
    <div class="col-lg-7">
      <div class="row">
        <div class="col-lg-4">
          <label for="fname">Full Name: <span style="color: red;">*</span></label><br>
          <input class="inp1 w-100 mb-3" id="fname" name="fname" type="text" required><br>
        </div>
        <div class="col-lg-4">
          <label for="designation">Designation: <span style="color: red;">*</span></label><br>
          <input class="inp1 w-100 mb-3" name="designation" type="text" required>
        </div>
        <div class="col-lg-4">
          <label for="number">Contact No: <span style="color: red;">*</span></label><br>
          <input class="inp2 w-100 mb-3" name="phone" type="tel" required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label for="company">Company Name: <span style="color: red;">*</span></label><br>
          <input class="inp2 w-100 mb-3" name="company" type="text" required><br>
        </div>
        <div class="col-lg-6">
          <label for="email">Email: <span style="color: red;">*</span></label><br>
          <input class="inp1 w-100 mb-3" name="email" type="email" required><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <label for="company">Domain: <span style="color: red;">*</span></label><br>
          <input class="inp2 w-100 mb-3" name="company" type="text" required><br>
         
        </div>
        <div class="col-lg-4">
          <label>Experience:</label><br>
          <select name="experience" id="lang">
            <option value="" disabled selected>Select</option>
            <option value="Fresher">Fresher</option>
            <option value="Experienced">Experienced</option>
          </select>
        </div>
        <div class="col-lg-4">
          <label for="positions">No. of Positions:</label><br>
          <input class="inp1 w-100 mb-3" id="positions" name="positions" type="number" min="1" required><br>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <label for="location">Location:</label><br>
          <input class="inp1 w-100 mb-3" id="location" name="location" type="text" required style="margin-top:8px"><br>
        </div>
        <div class="col-lg-4">
          <label for="formFile1" class="form-label">Job Description:</label><br>
          <input class="inp1 w-100" type="file" id="formFile1" required><br>
        </div>
        <div class="col-lg-4">
          <label for="formFile2" class="form-label">Upload your Profile:</label><br>
          <input class="inp1 w-100" type="file" id="formFile2" required><br>
        </div>
        <div class="col-lg-12">
          <label for="message">Message:</label><br>
          <textarea class="message w-100 mb-3" name="message" rows="3" cols="30"></textarea>
        </div>
        <div class="col-lg-12" style="display: flex; justify-content: center;">
        <button type="submit"  class="intern-submit">Submit Your Requirements</button></div>
      </div>
    </div>
  </div>
</div>



<!--endo of form-->

<!--clients-->

<div class="container">
  <div class="heading">
    <h1>Our Top Clients</h1>
  </div>
  <div class="logo-grid">
    <div class="logo-card"><img src="{% static 'uitech/uitimg/octad.png' %}" alt="WP Servis"></div>
    <div class="logo-card"><img src="{% static 'uitech/uitimg/r_scope.png' %}" alt="Colorlib"></div>
    <div class="logo-card"><img src="{% static 'uitech/uitimg/sky_web-removebg-preview.png' %}" alt="WPMU DEV"></div>
    
    <div class="logo-card"><img src="{% static 'uitech/uitimg/genpact-removebg-preview.png' %}" alt="Basic"></div>
    <div class="logo-card"><img src="{% static 'uitech/uitimg/nfen_info-removebg-preview.png' %}" alt="Arcelik"></div>
    <div class="logo-card"><img src="{% static 'uitech/uitimg/genpact-removebg-preview.png' %}" alt="WooCommerce"></div>
    <div class="logo-card"><img src="{% static 'uitech/uitimg/envision-removebg-preview.png' %}" alt="Creative Market"></div>

    <div class="logo-card"><img src="{% static 'uitech/uitimg/infor_logo_icon_167926.png' %}" alt="Creative Market"></div>

  </div>
</div>

<!--clients-->


{% endblock %}
